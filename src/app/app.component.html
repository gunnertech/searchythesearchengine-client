<div class="container">
  <div class="row mt-1">
    <div class="col-6">
      <div class="d-flex justify-content-start">
        <button class="btn btn-primary btn-sm" (click)="showVideo = !showVideo">{{showVideo ? 'Hide Video' : 'Watch Demo'}}</button>
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary btn-sm" (click)="showResultForm = !showResultForm">{{showResultForm ? 'Hide Form' : 'Add Result'}}</button>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center mt-2">
    <div class="col-md-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
  </div>

  <div [hidden]="!showAddMessage" class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Search Result Added!</strong> You can now use Searchy to find your result
  </div>

  <div [hidden]="!showVideo" class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="//www.youtube.com/embed/Zu61m8QCUAU?rel=0" allowfullscreen></iframe>
  </div>


  <div [hidden]="!showResultForm">
    <app-result-form></app-result-form>
  </div>
  <app-search-form></app-search-form>
</div>
